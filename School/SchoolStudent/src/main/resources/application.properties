spring.application.name=school-student
# Set the default profile to 'h2'
spring.profiles.default=mysql-local

# Liquibase configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/changelog-master.xml

# OpenAPI descriptions (Swagger)
springdoc.api-docs.path=/electronic/school/api-docs
api.server.url=http://localhost:8080

# Enter to OpenDocs = http://localhost:8080/swagger-ui/index.html