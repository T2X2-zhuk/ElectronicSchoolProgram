spring.application.name=school-lessons-and-certificates
# Set the default profile to 'h2'
spring.profiles.default=h2

# Thymeleaf template configuration
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Liquibase configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml

# OpenAPI descriptions (Swagger)
springdoc.api-docs.path=/electronic/school/api-docs
api.server.url=http://localhost:8092

# Enter to OpenDocs = http://localhost:8092/swagger-ui/index.html