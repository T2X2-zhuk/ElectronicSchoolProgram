version: '3.9'

networks:
  danil-net-electronic-school:

services:
  mysql-app:
    networks: [danil-net-electronic-school]
    container_name: mysql-container2
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: fkmdbyjdbx383
    volumes:
      - ./mysql-database-init:/docker-entrypoint-initdb.d
      - db_data:/var/lib/mysql
    ports:
      - "3308:3306"


  school-student-app:
    networks: [danil-net-electronic-school]
    container_name: student-container
    image: school-student:1.0.1
    ports:
      - "8093:8080"
    depends_on:
      - mysql-app

  school-lessons-and-certificates:
    networks: [danil-net-electronic-school]
    container_name: lessons-and-certificates-container
    image: lessons-and-certificates:1.0.1
    ports:
      - "8092:8080"
    depends_on:
      - mysql-app
volumes:
  db_data: