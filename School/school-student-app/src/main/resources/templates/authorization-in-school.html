<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Authorization</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: "Segoe UI", system-ui, sans-serif;
            color: white;
        }

        body {
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            transition: background-image 1s ease;
            padding: 20px 0; /* Отступ сверху и снизу для прокрутки */
        }

        .overlay {
            background: rgba(0,0,0,0.65);  /* полупрозрачный чёрный фон: даёт "тёмную" карточку; в сочетании с backdrop-filter — эффект frosted glass */
            padding: 40px 50px; /* внутренние отступы */
            border-radius: 20px;  /* скруглённые углы карточки */
            box-shadow: 0 8px 30px rgba(0,0,0,0.6);  /* тень для ощущения глубины */
            backdrop-filter: blur(6px); /* размытие содержимого за элементом (требует поддержки браузера) */
               /* animation: fadeIn 1.2s ease-in-out;*/ /* анимация появления (ключевые кадры нужно объявить) */
            text-align: center;  /* выравнивание текста внутри */
            max-width: 500px;  /* ограничение ширины на больших экранах */
            width: 90%; /* адаптивная ширина (90% родителя / экрана) */
            margin: 20px auto; /* центрирование горизонтально и небольшой вертикальный отступ */
            max-height: 90vh; /* не выходит за 90% высоты экрана */
            overflow-y: auto;   /* внутренний скролл если контент выше max-height */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #ffecb3;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 16px;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.4);
            background-color: white;
            color: black;
        }

        button {
            background: linear-gradient(135deg, #42a5f5, #64b5f6);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            width: 100%;
        }

        button:hover {
            background: linear-gradient(135deg, #1e88e5, #42a5f5);
            transform: scale(1.05);
        }

        a {
            display: inline-block;
            margin-top: 15px;
            color: #fff;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffd54f;
        }

        .white-background-label {
            background-color: white;
            padding: 3px 8px;
            border-radius: 6px;
            display: inline-block;
            margin: 2px 4px;
            font-size: 14px;
            color: black;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            margin-bottom: 8px;
        }

        #time-container {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            background-color: rgba(0, 128, 0, 0.75);
            padding: 10px 18px;
            border-radius: 15px;
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            text-align: center;
            text-shadow: 0 0 8px lime, 0 0 16px lime;
            z-index: 1000;
        }
    </style>
</head>
<body>
<div class="overlay">
    <h2>Login to the electronic school</h2>
    <form action="#" th:action="@{authorization-in-school}" th:object="${request}" method="post">
        <label for="password">Пароль:</label>
        <input type="password" id="password" th:field="${request.password}" placeholder="Enter your password">
        <button type="submit">Войти</button>
    </form>

    <a href="http://localhost:8093/register-student" target="_blank">Registration student</a>

    <div th:if="${errors != null}">
        <ul>
            <li th:each="error : ${errors}">
                <label class="white-background-label" style="color:blue"  th:text="${error.errorCode}"></label>
                <label class="white-background-label" style="color:blue" th:text="${error.description}"></label>
            </li>
        </ul>
    </div>
</div>

<div id="time-container"></div>

<script>
  const monthBackgrounds = [
    "https://img.freepik.com/free-photo/top-view-beautiful-winter-with-copy-space_23-2148720682.jpg",
    "https://media.istockphoto.com/id/1296158976/ru/%D1%84%D0%BE%D1%82%D0%BE/%D1%80%D1%83%D0%BA%D0%B8-%D0%B6%D0%B5%D0%BD%D1%89%D0%B8%D0%BD%D1%8B-%D0%B2-%D0%B2%D1%8F%D0%B7%D0%B0%D0%BD%D1%8B%D1%85-%D0%B2%D0%B0%D1%80%D0%B5%D0%B6%D0%BA%D0%B8-%D1%81%D0%BE-%D1%81%D0%BD%D0%B5%D0%B6%D0%BD%D1%8B%D0%BC-%D1%81%D0%B5%D1%80%D0%B4%D1%86%D0%B5%D0%BC-%D0%BD%D0%B0-%D1%84%D0%BE%D0%BD%D0%B5-%D1%81%D0%BD%D0%B5%D0%B3%D0%B0.jpg?s=612x612",
    "https://media.istockphoto.com/id/512150982/ru/%D1%84%D0%BE%D1%82%D0%BE/%D1%80%D0%BE%D0%B7%D0%BE%D0%B2%D1%8B%D0%B9-%D1%86%D0%B2%D0%B5%D1%82%D0%BE%D0%BA-%D0%B2%D0%B8%D1%88%D0%BD%D0%B8.jpg?s=612x612",
    "https://img.freepik.com/free-photo/flat-lay-composition-flowers-with-copyspace_23-2148134876.jpg?semt=ais_hybrid",
    "https://ulus.media/wp-content/uploads/2024/05/whatsapp-image-2024-05-01-at-10.38.26.jpeg",
    "https://lh6.googleusercontent.com/proxy/jgXRFfgDgeH3qNcGP1sO9SkMbqfnGhXYDpKfEw8VrQM9NEVenEcfmPpHmR1jRq6rswK74cQp4__y7UIu9IoHOHetKSK47i0PsdHOvoQ",
    "https://www.zastavki.com/pictures/600x382/2014Nature___Flowers_Flowers_sky_glade_076309_33.jpg",
    "https://img.freepik.com/free-vector/watercolor-background-thanksgiving-celebration_52683-140730.jpg",
    "https://propowerpoint.ru/fony/pervoe-sentyabrya/1.jpg",
    "https://r1.nubex.ru/s14825-ea3/f1377_69/%D0%9E%D0%BA%D1%82%D1%8F%D0%B1%D1%80%D1%8C-%D0%BE%D1%81%D0%B5%D0%BD%D1%8C1.jpg",
    "https://gas-kvas.com/grafic/uploads/posts/2024-01/gas-kvas-com-p-oktyabr-nadpis-krasivaya-na-prozrachnom-fo-44.jpg",
    "https://kartinki.pics/pics/uploads/posts/2022-08/1660793265_1-kartinkin-net-p-krasivii-fon-dekabr-krasivo-2.jpg"
  ];

  document.body.style.backgroundImage = `url("${monthBackgrounds[new Date().getMonth()]}")`;

  function updateTime() {
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const dateStr = now.toLocaleDateString('ru-RU', options);
    const timeStr = now.toLocaleTimeString('ru-RU');
    document.getElementById("time-container").textContent = `${timeStr} — ${dateStr}`;
  }
  setInterval(updateTime, 1000);
  updateTime();
</script>
</body>
</html>
