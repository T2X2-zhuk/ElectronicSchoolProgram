<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Show all students by school class</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: "Segoe UI", system-ui, sans-serif;
            color: white;
        }

        body {
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            transition: background-image 1s ease;
            padding: 20px 0;
        }

        .overlay {
            background: rgba(0,0,0,0.65);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.6);
            backdrop-filter: blur(6px);
            text-align: center;
            max-width: 600px;
            width: 90%;
            margin: 20px auto;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #f0dbff;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 6px;
            font-weight: bold;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 16px;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.4);
            background-color: white;
            color: black;
        }

        button {
            background: linear-gradient(135deg, #4caf50, #81c784);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            width: 100%;
        }

        button:hover {
            background: linear-gradient(135deg, #43a047, #66bb6a);
            transform: scale(1.05);
        }

        .white-background-label {
            background-color: white;
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-block;
            margin: 2px 5px;
            color: black;
        }

        #time-container {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background-color: rgba(0, 128, 0, 0.75);
            padding: 10px 18px;
            border-radius: 15px;
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            text-align: center;
            text-shadow: 0 0 8px lime, 0 0 16px lime;
            z-index: 1000;
        }

        .results {
            margin-top: 25px;
            text-align: left;
        }

        .student-card {
            background: rgba(255,255,255,0.9);
            color: black;
            padding: 12px 15px;
            border-radius: 12px;
            margin: 8px 0;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<div class="overlay">
    <h2>Show all students by school class</h2>
    <form action="#" th:action="@{get-all-students-by-school-class}" th:object="${request}" method="post">
        <label for="number">Number class:</label>
        <input type="number" id="number" th:field="${request.schoolClassDTO.number}">
        <label for="category">Class category:</label>
        <input type="text" id="category" th:field="${request.schoolClassDTO.category}">
        <button type="submit">Отправить</button>
    </form>

    <div class="results" th:if="${response.errors != null}">
        <h3 style="color: #ffb74d;">Ошибки:</h3>
        <div th:each="error : ${response.errors}">
            <label class="white-background-label" style="color:blue" th:text="${error.errorCode}"></label>
            <label class="white-background-label" style="color:blue" th:text="${error.description}"></label>
        </div>
    </div>

    <div class="results" th:if="${response.schoolStudentDTOS != null}">
        <h3 style="color: #80e27e;">Список студентов:</h3>
        <div th:each="student : ${response.schoolStudentDTOS}" class="student-card">
            <span th:text="${student.firstName}"></span>
            <span th:text="${student.lastName}"></span>
            <span th:text="${student.fatherland}"></span><br>
            <strong>Class:</strong>
            <span th:text="${student.schoolClassDTO.number}"></span> –
            <span th:text="${student.schoolClassDTO.category}"></span><br>
            <strong>Email:</strong> <span th:text="${student.email}"></span>
        </div>
    </div>
</div>

<div id="time-container"></div>

<script>
  // сохраняем параметры в input
  function getParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }
  window.onload = function() {
    document.getElementById("number").value = getParam("number") || "";
    document.getElementById("category").value = getParam("category") || "";
  };
</script>

<script>
    const monthBackgrounds = [
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzTTR0vgtAnIZ6ZigHL3dgDkHrzhRrW28wAw&s",
        "https://sotni.ru/wp-content/uploads/2023/08/shkolnyi-fon-352.webp",
        "https://kartinki.pics/uploads/posts/2021-04/1617590212_50-p-fon-dlya-prezentatsii-nachalnaya-shkola-52.jpg",
        "https://img.freepik.com/free-photo/flat-lay-composition-flowers-with-copyspace_23-2148134876.jpg",
        "https://ulus.media/wp-content/uploads/2024/05/whatsapp-image-2024-05-01-at-10.38.26.jpeg",
        "https://lh6.googleusercontent.com/proxy/jgXRFfgDgeH3qNcGP1sO9SkMbqfnGhXYDpKfEw8VrQM9NEVenEcfmPpHmR1jRq6rswK74cQp4__y7UIu9IoHOHetKSK47i0PsdHOvoQ",
        "https://www.zastavki.com/pictures/600x382/2014Nature___Flowers_Flowers_sky_glade_076309_33.jpg",
        "https://img.freepik.com/free-vector/watercolor-background-thanksgiving-celebration_52683-140730.jpg",
        "https://propowerpoint.ru/fony/pervoe-sentyabrya/1.jpg",
        "https://r1.nubex.ru/s14825-ea3/f1377_69/%D0%9E%D0%BA%D1%82%D1%8F%D0%B1%D1%80%D1%8C-%D0%BE%D1%81%D0%B5%D0%BD%D1%8C1.jpg",
        "https://gas-kvas.com/grafic/uploads/posts/2024-01/gas-kvas-com-p-oktyabr-nadpis-krasivaya-na-prozrachnom-fo-44.jpg",
        "https://kartinki.pics/pics/uploads/posts/2022-08/1660793265_1-kartinkin-net-p-krasivii-fon-dekabr-krasivo-2.jpg"
    ];

    document.body.style.backgroundImage = `url("${monthBackgrounds[new Date().getMonth()]}")`;

    function updateTime() {
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const dateStr = now.toLocaleDateString('ru-RU', options);
        const timeStr = now.toLocaleTimeString('ru-RU');
        document.getElementById("time-container").textContent = `${timeStr} — ${dateStr}`;
    }

    setInterval(updateTime, 1000);
    updateTime();
</script>

</body>
</html>
