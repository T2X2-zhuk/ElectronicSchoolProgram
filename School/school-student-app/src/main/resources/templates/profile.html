<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
body {
  background-size: cover;
  transition: background-image 1s ease-in-out;
   background-repeat: no-repeat;
    background-position: center center; /* Центрируем изображение */
  height: 100vh; /* Задаем высоту страницы 100% */
  margin: 0; /* Убираем отступы */
}

 #time-container {
    position: fixed;
    top: 10px;
    right: 10px;
    font-size: 20px;
    color: black;
    background-color: green;
    padding: 5px;
    border: 1px solid black;
  }

</style>
    <style>
    .white-background-label {
        background-color: white;
    }
</style>
</head>
<body>
<h2>Добро пожаловать, <span th:text="${schoolStudent.first_name}">[Имя]</span>,
    <span th:text="${schoolStudent.last_name}">[Имя]</span>,<span th:text="${schoolStudent.fatherland}">[Имя]</span>!</h2>

<a  class="white-background-label" th:href="@{|get-all-students-by-school-class?number=${schoolStudent.classes_id.number}&category=${schoolStudent.classes_id.category}|}" target="_blank">Go to see the students>
    Show all students by your school class
</a>

<div id="time-container"></div>

<script>
  function updateTime() {
    const now = new Date();
    const timeString = now.toLocaleTimeString();
    document.getElementById("time-container").textContent = timeString;
  }

  setInterval(updateTime, 1000);
  updateTime();
</script>

<script>
function setSeasonBackground() {
  const now = new Date();
  const month = now.getMonth(); // 0-11
  let imageUrl;

  if (month >= 3 && month <= 5) {
    imageUrl = 'url("https://img.freepik.com/free-photo/beautiful-shot-green-field-covered-with-yellow-flowers-near-cherry-blossom-trees_181624-24215.jpg?semt=ais_hybrid&w=740")'; // Весна
  } else if (month >= 6 && month <= 8) {
    imageUrl = 'url("https://cs5.pikabu.ru/post_img/big/2015/03/22/6/1427016935_438550143.jpg")'; // Лето
  } else if (month >= 9 && month <= 11) {
    imageUrl = 'url("https://online.vsu.by/wp-content/uploads/2021/11/%D0%BE%D0%B1%D0%BB%D0%BE%D0%B6%D0%BA%D0%B0-%D0%B4%D0%BB%D1%8F-%D0%BE%D1%81%D0%B5%D0%BD%D0%B8.jpg")'; // Осень
  } else {
    imageUrl = 'url("https://emosurff.com/i/00019J0r3n0a/1386792659_zimnie-peyzazhi-5.jpg")'; // Зима
  }

  document.body.style.backgroundImage = imageUrl;
}

setSeasonBackground(); // Вызываем при загрузке страницы
setInterval(setSeasonBackground, 60000);
</script>
</body>
</html>
