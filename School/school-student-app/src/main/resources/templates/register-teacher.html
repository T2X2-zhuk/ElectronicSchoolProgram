<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Registration teacher in Database</title>
    <style>
        html, body {
    margin: 0;
    padding: 0;
    min-height: 100%; /* вместо 100vh для корректной прокрутки */
    font-family: "Segoe UI", system-ui, sans-serif;
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    transition: background-image 1s ease;
    color: white;
}

body {
    padding: 20px 0; /* добавляем отступы сверху/снизу */
}

.overlay {
    background: rgba(0,0,0,0.65);
    padding: 40px 50px;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    text-align: center;
    max-width: 500px;
    width: 90%;
    margin: 20px auto; /* вертикальные отступы для прокрутки */
}

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #ffecb3;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffecb3;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="password"]
         {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 16px;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.4);
            background-color: white;
            color: black;
        }

        button {
            background: linear-gradient(135deg, #42a5f5, #64b5f6);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            width: 100%;
        }

        button:hover {
            background: linear-gradient(135deg, #1e88e5, #42a5f5);
            transform: scale(1.05);
        }

        .white-background-label {
            background-color: white;
            padding: 3px 8px;
            border-radius: 6px;
            display: inline-block;
            margin: 2px 4px;
            font-size: 14px;
        }

        #time-container {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            background-color: rgba(0, 128, 0, 0.75);
            padding: 10px 18px;
            border-radius: 15px;
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            text-align: center;
            text-shadow: 0 0 8px lime, 0 0 16px lime;
            z-index: 1000;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
<div class="overlay">
    <h1>Registration teacher in database</h1>
    <form action="#" th:action="@{register-teacher}" th:object="${request}" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="${request.teacherDTO.firstName}">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="${request.teacherDTO.lastName}">

        <label for="fatherland">Fatherland:</label>
        <input type="text" id="fatherland" th:field="${request.teacherDTO.fatherland}">

        <label for="email">Email example - example@gmail.com:</label>
        <input type="email" id="email" th:field="${request.teacherDTO.email}">

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="${request.teacherDTO.password}">

        <label for="subject">Subject:</label>
        <input type="text" id="subject" th:field="${request.teacherDTO.subject}">

        <label for="number">Number class where student will be teaching:</label>
        <input type="number" id="number" th:field="${request.teacherDTO.schoolClassDTO.number}">

        <label for="category">Class category :</label>
        <input type="text" id="category" th:field="${request.teacherDTO.schoolClassDTO.category}">

        <label for="specificCodeForRegistrationForTeacher">Specific code for registration:</label>
        <input type="text" id="specificCodeForRegistrationForTeacher" th:field="${request.specificCodeForRegistrationInElectronicSchoolDTO.specificCodeForRegistrationForTeacher}">

        <button type="submit">Save teacher</button>
    </form>

    <div th:if="${response.errors != null}">
        <ul>
            <li th:each="error : ${response.errors}">
                <label class="white-background-label" style="color:blue" th:text="${error.errorCode}"></label>
                <label class="white-background-label" style="color:blue"  th:text="${error.description}"></label>
            </li>
        </ul>
    </div>

    <h3 style="color : violet">
        <label class="white-background-label" style="color : green" th:if="${response.message != null}"
               th:text="'Ответ: ' + ${response.message}"></label>
    </h3>
</div>

<div id="time-container"></div>

<script>
    const monthBackgrounds = [
        "https://img.freepik.com/free-photo/top-view-beautiful-winter-with-copy-space_23-2148720682.jpg",
        "https://media.istockphoto.com/id/1296158976/ru/%D1%84%D0%BE%D1%82%D0%BE/%D1%80%D1%83%D0%BA%D0%B8-%D0%B6%D0%B5%D0%BD%D1%89%D0%B8%D0%BD%D1%8B-%D0%B2-%D0%B2%D1%8F%D0%B7%D0%B0%D0%BD%D1%8B%D1%85-%D0%B2%D0%B0%D1%80%D0%B5%D0%B6%D0%BA%D0%B8-%D1%81%D0%BE-%D1%81%D0%BD%D0%B5%D0%B6%D0%BD%D1%8B%D0%BC-%D1%81%D0%B5%D1%80%D0%B4%D1%86%D0%B5%D0%BC-%D0%BD%D0%B0-%D1%84%D0%BE%D0%BD%D0%B5-%D1%81%D0%BD%D0%B5%D0%B3%D0%B0.jpg?s=612x612",
        "https://media.istockphoto.com/id/512150982/ru/%D1%84%D0%BE%D1%82%D0%BE/%D1%80%D0%BE%D0%B7%D0%BE%D0%B2%D1%8B%D0%B9-%D1%86%D0%B2%D0%B5%D1%82%D0%BE%D0%BA-%D0%B2%D0%B8%D1%88%D0%BD%D0%B8.jpg?s=612x612",
        "https://img.freepik.com/free-photo/flat-lay-composition-flowers-with-copyspace_23-2148134876.jpg?semt=ais_hybrid",
        "https://ulus.media/wp-content/uploads/2024/05/whatsapp-image-2024-05-01-at-10.38.26.jpeg",
        "https://lh6.googleusercontent.com/proxy/jgXRFfgDgeH3qNcGP1sO9SkMbqfnGhXYDpKfEw8VrQM9NEVenEcfmPpHmR1jRq6rswK74cQp4__y7UIu9IoHOHetKSK47i0PsdHOvoQ",
        "https://www.zastavki.com/pictures/600x382/2014Nature___Flowers_Flowers_sky_glade_076309_33.jpg",
        "https://img.freepik.com/free-vector/watercolor-background-thanksgiving-celebration_52683-140730.jpg",
        "https://propowerpoint.ru/fony/pervoe-sentyabrya/1.jpg",
        "https://r1.nubex.ru/s14825-ea3/f1377_69/%D0%9E%D0%BA%D1%82%D1%8F%D0%B1%D1%80%D1%8C-%D0%BE%D1%81%D0%B5%D0%BD%D1%8C1.jpg",
        "https://gas-kvas.com/grafic/uploads/posts/2024-01/gas-kvas-com-p-oktyabr-nadpis-krasivaya-na-prozrachnom-fo-44.jpg",
        "https://kartinki.pics/pics/uploads/posts/2022-08/1660793265_1-kartinkin-net-p-krasivii-fon-dekabr-krasivo-2.jpg"
    ];

    const now = new Date();
    const monthIndex = now.getMonth();
    document.body.style.backgroundImage = `url("${monthBackgrounds[monthIndex]}")`;

    function updateTime() {
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const dateStr = now.toLocaleDateString('ru-RU', options);
        const timeStr = now.toLocaleTimeString('ru-RU');
        document.getElementById("time-container").textContent = `${timeStr} — ${dateStr}`;
    }

    setInterval(updateTime, 1000);
    updateTime();
</script>
</body>
</html>
